<header
  class="flex items-center justify-between h-20 px-6 bg-white border-b border-slate-200 shrink-0"
>
  <div class="flex items-center">
    <button
      (click)="toggleMobileSidebar.emit()"
      type="button"
      class="lg:hidden -ml-2 p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-teal-500"
    >
      <span class="sr-only">Open sidebar</span>
      <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Perfil de usuario -->
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-3">
      <!-- Imagen del usuario -->
      <img
        [src]="'https://api.dicebear.com/7.x/adventurer/svg?seed=' + authService.username()"
        alt="User Avatar"
        class="w-10 h-10 rounded-full ring-2 ring-teal-500 ring-offset-2 ring-offset-white shadow-sm object-cover"
      />

      <!-- Nombre / Rol -->
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-semibold text-gray-800">{{
          authService.username() | titlecase
        }}</span>
        <span class="text-xs text-gray-500">Administrador</span>
      </div>
    </div>
  </div>
</header>
