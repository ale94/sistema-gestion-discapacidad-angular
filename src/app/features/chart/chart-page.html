<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-slate-900 mb-6">Análisis Gráfico</h1>

  <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-md">
    <h3 class="text-lg font-semibold text-slate-800 mb-4">Personas Empadronadas por Año</h3>

    <div class="w-full h-[300px]">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
      >
      </canvas>
    </div>
  </div>
</div>
