<div class="flex items-center justify-center min-h-screen bg-slate-100 p-4 transition-colors">
  <div
    class="w-full max-w-sm p-8 space-y-8 bg-gradient-to-br from-white to-teal-50 rounded-2xl shadow-2xl border border-slate-200"
  >
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-16 w-23 rounded-full bg-teal-100 mb-6">
        <img src="assets/logo.jpeg" alt="logo" class="w-full" />
      </div>
      <h2 class="text-3xl font-extrabold text-slate-900">¡Bienvenido!</h2>
      <p class="mt-2 text-sm text-slate-500">Inicie sesión para acceder al sistema</p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="login()">
      <div class="space-y-4">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-20">
            <svg
              class="h-5 w-5 text-slate-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <input
            id="username"
            name="username"
            type="text"
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            requiteal
            class="mt-1 appearance-none relative block w-full pl-10 pr-3 py-3 border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm transition-shadow"
            placeholder="Usuario"
          />
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-20">
            <svg
              class="h-5 w-5 text-slate-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            id="password"
            name="password"
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            requiteal
            class="mt-1 appearance-none relative block w-full pl-10 pr-3 py-3 border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm transition-shadow"
            placeholder="Contraseña"
          />
        </div>
      </div>

      @if (errorMessage()) {
      <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded-md text-sm">
        {{ errorMessage() }}
      </div>
      }

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 focus:ring-offset-white transition-all duration-300 transform hover:scale-105"
        >
          <span class="text-sm font-bold uppercase">Iniciar Sesión</span>
        </button>
      </div>
    </form>
  </div>
</div>
